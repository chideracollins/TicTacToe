<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto;
    }

    td {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      text-align: center;
      font-size: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
  {% for row in board %}
    <tr>
      {% for cell in row %}
        <td onclick="makeMove({{ forloop.parentloop.counter0 }}, {{ forloop.counter0 }})">
          {{ cell }}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>

<p id="message"></p>

<script>
  let board = JSON.parse('{{ board_json|escapejs }}');
  let currentPlayer = '{{ current_player }}';

  function makeMove(row, col) {
    // Check if the cell is already taken or the game is over
    if (board[row][col] !== '' || currentPlayer === '') {
      return;
    }

    // Update the board
    board[row][col] = currentPlayer;

    // Update the HTML table
    document.querySelector(`tr:nth-child(${row + 1}) td:nth-child(${col + 1})`).innerText = currentPlayer;

    // Check for a winner
    if (checkWinner()) {
      document.getElementById('message').innerText = `${currentPlayer} wins!`;
      currentPlayer = '';
    } else if (checkDraw()) {
      document.getElementById('message').innerText = "It's a draw!";
      currentPlayer = '';
    } else {
      // Switch players
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      document.getElementById('message').innerText = `${currentPlayer}'s turn`;
    }
  }

  function checkWinner() {
    // Check rows
    for (let i = 0; i < 3; i++) {
      if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') {
        return true;
      }
    }

    // Check columns
    for (let i = 0; i < 3; i++) {
      if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '') {
        return true;
      }
    }

    // Check diagonals
    if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') {
      return true;
    }
    if (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== '') {
      return true;
    }

    return false;
  }

  function checkDraw() {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j] === '') {
          return false;
        }
      }
    }
    return true;
  }
</script>

</body>
</html>
